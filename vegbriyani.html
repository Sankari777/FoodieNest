<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ordering food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Veg</h1>
  </header>

  <main>
    <section id="menu">
      <div class="menu-container">
        <div class="food-item">
          <img src="vegetable.jpg" alt="vegetablebriyani">
          <h3>Vegetable Briyani</h3>
          <p><strong>₹450</strong></p>
          <label for="vegetablebriyani-quantity">Qty:</label>
          <input type="number" id="vegetablebriyani-quantity" min="1" value="1">
          <button onclick="addToCart('vegetablebriyani', 450)">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="jackfruitbriyani.jpg" alt="jackfruitbriyani">
          <h3>Jackfruit Briyani</h3>
          <p><strong>₹150</strong></p>
          <label for="jackfruitbriyani-quantity">Qty:</label>
          <input type="number" id="jackfruitbriyani-quantity" min="1" value="1">
          <button onclick="addToCart('chijackfruitbriyani', 150)">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="mushroombriyani.jpg" alt="mushroombriyani">
          <h3>Mushroom Briyani </h3>
          <p><strong>₹250</strong></p>
          <label for="mushroombriyani-quantity">Qty:</label>
          <input type="number" id="mushroombriyani-quantity" min="1" value="1">
          <button onclick="addToCart('mushroombriyani', 250)">Add to Cart</button>
        </div>
      </div>
    </section>
    <button id="proceed" onclick="proceedToOrder()">Proceed to Order</button>
  </main>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const quantity = parseInt(document.getElementById(`${name.toLowerCase()}-quantity`).value);

      if (quantity <= 0) {
        alert('Quantity must be at least 1.');
        return;
      }

      // Check if item already exists in the cart
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += quantity;
        existingItem.totalPrice += quantity * price;
      } else {
        cart.push({ name, price, quantity, totalPrice: quantity * price });
      }

      alert(`${name} added to cart!`);
    }

    function proceedToOrder() {
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'order.html';
    }
  </script>
    <script src="foodData.js"></script>
    <script src="search.js"></script>
</body>
</html>
